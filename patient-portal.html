<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="patient.css">
    <title>Patient Portal - Medical Test Reporting System</title>
</head>
<body>
    <header>
        <div class="logo">Medica</div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/social.png" alt="Instagram"></a>
        </div>
    </header>

    <section class="portal">
        <div class="portal-content">
            <h2>Patient Portal Sign In</h2>
            <form class="sign-in-form" action="/patient-portal" method="POST">
                <label for="patient-id">Patient ID:</label>
                <input type="text" id="patient-id" name="patient-id" required>
    
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
    
                <label for="hospital-name">Hospital Name:</label>
                <input type="text" id="hospital-name" name="hospital-name" required>
    
                <!--<label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required> -->
    
               <!---- <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>-->
    
                <button type="submit" class="button">Sign In</button>
            </form>
        </div>
        <div class="portal-image">
            <img src="images/pexels-mart-production-7088538.jpg" alt="Patient Portal Background">
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 Medica. All rights reserved.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
