<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="corporate.css">
    <title>Corporate Portal - Medical Test Reporting System</title>
</head>
<body>
    <header>
        <div class="logo">Medica</div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/social.png" alt="Instagram"></a>
        </div>
    </header>

    <section class="portal">
        <div class="portal-content">
            <h2>Corporate Portal Sign In</h2>
            <form class="sign-in-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="hospital-name">Hospital Name:</label>
                <input type="text" id="hospital-name" name="hospital-name" required>

                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" name="cnic" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="button">Sign In</button>
            </form>
        </div>
        <div class="portal-image">
            <img src="images/pexels-negativespace-48604.jpg" alt="Medical Background">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Medica. All rights reserved.</p>
    </footer>
</body>
</html>
