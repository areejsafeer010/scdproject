<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign Up - Medical Test Reporting System</title>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>Create an Account</h1>
            <div id="message" class="message"></div>
            <form id="signupForm" onsubmit="return signUp(event)">
                <input type="text" id="username" placeholder="Username (alphabets only)" required>
                <input type="email" id="email" placeholder="Email (@gmail.com only)" required>
                <input type="password" id="password" placeholder="Password (min. 5 characters)" required>
                
                <button type="submit" class="btn btn-primary">sign up</button>
                
                <p>Already have an account? <a href="sign_in.html">login now</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
