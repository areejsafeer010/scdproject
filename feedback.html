<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback | Medica</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Medica</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/social.png" alt="Instagram"></a>
        </div>
    </header>

    <!-- Main Feedback Section -->
    <section id="feedback" class="feedback-section">
        <div class="container">
            <h1>We Value Your Feedback!</h1>
            <p>Please let us know how we can improve our services by providing your feedback below.</p>

            <!-- Feedback Form -->
            <form action="/submit-feedback" method="POST" class="feedback-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="6" required></textarea>

                <label for="rating">Rate our Service:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Medica. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
