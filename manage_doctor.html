<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manage_doctor.css">
    <title>Manage Doctor</title>
</head>
<body>
    <header>
        <div class="logo">Medica</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/social.png" alt="Instagram"></a>
        </div>
    </header>

    <main>
        <section class="form-container">
            
            <div class="container">
                <h2>Add Doctor Information</h2>
                <form id="doctorForm" action="javascript:void(0)" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="hospital-name">Hospital Name</label>
                        <input type="text" id="hospital_name" name="hospital_name" placeholder="Enter hospital name" required>
                    </div>
                    <div class="form-group">
                        <label for="cnic">CNIC</label>
                        <input type="text" id="cnic" name="cnic" placeholder="Enter CNIC" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
                <div id="message" class="message"></div>
            </div>
        
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Medica. All rights reserved.</p>
    </footer>

   

</body>
<script src="script.js"></script>
</html>
